<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="flex justify-center min-h-screen items-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-xl font-bold mb-5 text-center">Iniciar Sesión</h2>
        <form>
            <div class="mb-6">
                <label for="email" class="text-gray-700 font-bold mb-2 text-sm">Correo Electrónico</label>
                <input class="w-full shadow rounded text-gray-700" type="email" id="email" placeholder="email@ejemplo.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2 text-sm">Contraseña</label>
                <input class="w-full shadow rounded text-gray-700" type="password" id="password" placeholder="***************">
            </div>
            <div class="flex justify-between items-center">
                <button type="button" class="bg-blue-500 text-white font-bold p-2 rounded-md hover:bg-blue-700 text-sm">Iniciar sesion</button>
                <a class="font-bold text-blue-500 hover:text-blue-700 text-sm" href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</body>
</html>
